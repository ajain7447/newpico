            </button>
            <a class="navbar-brand text-center mr-0 mr-sm-3" href="#"> Project Pico</a>
            <div class="collapse navbar-collapse" id="Navbar">

    <!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="signIn">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Login</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row align-items-center">
                            <div class="col-4">
                                <input class="form-control" type="email" placeholder="Email">
                            </div>
                            <div class="col-4">
                                <input class="form-control" type="password" placeholder="Password">
                            </div>
                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label" for="rememberMe"> Remember Me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <button class="btn btn-secondary ml-auto" type="button" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary ml-1" type="submit">Login</button>
                        </div>
                    </form>
                </div> <!-- Modal-body -->
            </div> <!-- Modal-content -->
        </div> <!-- Modal-dialog -->
    </div> <!-- Modal -->
